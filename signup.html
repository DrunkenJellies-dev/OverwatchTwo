<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Overwatch Lore hub is your one stop shop for everything Overwatch lore related"
    />
    <meta
      name="keywords"
      content="Overwatch, Overwatch 2, First Person Shooter, Team based, Multiplayer, Story, Lore, Video game"
    />
    <title>Overwatch 2 Lore Hub</title>

    <link rel="icon" href="assets/images/logo.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>

    <!-- Header Content -->
    <header>
      <a href="index.html" id="logo">
        <h1>Overwatch<strong class="overwatch-two">2</strong> Lore Hub</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars" style="color: #FFFFFF"></i></label>

      <!-- Navigation Menu -->
      <nav>
        <ul id="menu">
          <li><a href="index.html">HOME</a></li>
          <li><a href="timeline.html">TIMELINE</a></li>
          <li><a href="signup.html" class="active" id="sign-up">SIGN UP</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section id="signup">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>Let's get you signed up!</h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <div class="radio-buttons">
            <div>
              <label for="dps">DPS</label>
              <input
                type="radio"
                name="role_preference"
                id="dps"
                value="dps"
                required
                checked
              />
            </div>
            <div>
              <label for="tank">Tank</label>
              <input
                type="radio"
                name="role_preference"
                id="tank"
                value="tank"
                required
              />
            </div>
            <div>
              <label for="support">Support</label>
              <input
                type="radio"
                name="role_preference"
                id="support"
                value="support"
                required
              />
            </div>
          </div>
          <button type="submit" class="join-button">Submit</button>
        </form>
      </section>
    </main>

    <!-- Footer Content -->
    <footer>
      <ul id="social-networks">
        <li><a href="https://www.facebook.com/OverwatchEU" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (opens in new tab)"><i class="fa-brands fa-facebook" style="color: #FFFFFF"></i></a></li>
        <li><a href="https://twitter.com/PlayOverwatch" target="_blank" rel="noopener" aria-label="Visit our Twitter Page (opens in new tab)"><i class="fa-brands fa-x-twitter" style="color: #FFFFFF"></i></a></li>
        <li><a href="https://www.instagram.com/playoverwatch/" target="_blank" rel="noopener" aria-label="Visit our Instagram Page (opens in new tab)"><i class="fa-brands fa-instagram" style="color: #FFFFFF"></i></a></li>
        <li><a href="https://www.youtube.com/@playoverwatch" target="_blank" rel="noopener" aria-label="Visit our Youtube Page (opens in new tab)"><i class="fa-brands fa-youtube" style="color: #FFFFFF"></i></a></li>
        <li><a href="https://store.steampowered.com/app/2357570/Overwatch_2/" target="_blank" rel="noopener" aria-label="Visit our Steam Page (opens in new tab)"><i class="fa-brands fa-steam" style="color: #FFFFFF"></i></a></li>
      </ul>

      <ul id="footer-navigation">
        <li><a href="index.html">HOME</a></li>
        <li><a href="timeline.html">TIMELINE</a></li>
        <li><a href="signup.html">SIGN UP</a></li>
      </ul>

      <div id="footer-copyright">
        <p>Copyright &copy;2023; Designed by Callum Newman</p>
      </div>
    </footer>
